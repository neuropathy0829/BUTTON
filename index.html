<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
  <style>
    body {
      background-color: black;
    }

    #button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #scare-button {
      display: block;
      text-align: center;
      background-color: black;
      color: green;
      border: none;
      padding: 20px 40px;
      font-size: 2rem;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>

<body>
  <div id="button-container">
    <button id="scare-button">BUTTON</button>
  </div>
  <script>
    var scareButton = document.getElementById("scare-button");
    scareButton.onclick = function () {
      window.location.assign("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
    };

    document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
}, true);
  </script>
</body>

</html>
