<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
  <style>
    body{
      background-color: black;
    }
    #scare-button{
      display: block;
      margin: 0 auto;
      text-align: center;
      background-color: black;
      color: green;
      border: none;
      padding: 20px 40px;
      font-size: 2rem;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>
  <button id="scare-button">點我</button>
  <script>
    var scareButton = document.getElementById("scare-button");
    scareButton.onclick = function() {
      setTimeout(function() {
        window.location.assign("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
      }, 5000); // 3秒後轉址
    };
  </script>
</body>
</html>
